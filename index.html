<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈáçÂøÉÁ≥ª„ÉªÁõ∏ÂØæÈÅãÂãï„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº v2</title>
    <meta name="description" content="Áâ©ÁêÜÊïôËÇ≤Áî®„Ç∑„Éü„É•„É¨„Éº„Çø„ÉºÔºöÈáçÂøÉÁ≥ª„Å®Áõ∏ÂØæÈÅãÂãï„ÇíË¶ñË¶öÁöÑ„Å´Â≠¶„Å∂">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .toggle-btn {
            transition: all 0.2s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .snap-point {
            position: absolute;
            width: 3px;
            height: 12px;
            background: #94a3b8;
            border-radius: 2px;
            transform: translateX(-50%);
        }

        .snap-label {
            position: absolute;
            font-size: 9px;
            color: #94a3b8;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        canvas {
            display: block;
        }

        .energy-bar {
            height: 8px;
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        .slider-track {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            outline: none;
        }

        .slider-track::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            }

            50% {
                box-shadow: 0 0 25px rgba(34, 197, 94, 0.8);
            }
        }

        .sync-badge {
            animation: pulse 1.5s infinite, glow 1.5s infinite;
        }

        .info-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-field {
            background: #1e293b;
            border: 1px solid #475569;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            width: 70px;
            text-align: center;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .input-field.correct {
            border-color: #22c55e;

        }
    </style>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // Áâ©ÁêÜÂÆöÊï∞
        const SPRING_K = 50;
        const DT = 1 / 60;

        // „Éà„Ç∞„É´„Éú„Çø„É≥
        const ToggleGroup = ({ label, options, value, onChange }) => (
            <div className="mb-3">
                <div className="text-xs text-slate-400 mb-1">{label}</div>
                <div className="flex gap-1 flex-wrap">
                    {options.map(opt => (
                        <button
                            key={opt}
                            onClick={() => onChange(opt)}
                            className={`toggle-btn px-2 py-1 rounded text-xs font-medium ${value === opt ? 'active text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                                }`}
                        >
                            {opt}
                        </button>
                    ))}
                </div>
            </div>
        );

        // „Çπ„Éä„ÉÉ„Éó„Çπ„É©„Ç§„ÉÄ„Éº
        const SnapSlider = ({ value, onChange, snapPoints, min, max, label }) => {
            const handleChange = (e) => {
                let newVal = parseFloat(e.target.value);
                for (const sp of snapPoints) {
                    if (Math.abs(newVal - sp.value) < (max - min) * 0.04) {
                        newVal = sp.value;
                        break;
                    }
                }
                onChange(newVal);
            };

            return (
                <div className="relative pt-5 pb-1">
                    {label && <div className="text-xs text-slate-400 mb-1">{label}</div>}
                    <div className="relative h-3">
                        {snapPoints.map((sp, i) => {
                            const pos = ((sp.value - min) / (max - min)) * 100;
                            if (pos < 0 || pos > 100) return null;
                            return (
                                <React.Fragment key={i}>
                                    <div className="snap-point top-0" style={{ left: `${pos}%` }} />
                                    <div className="snap-label" style={{ left: `${pos}%`, top: '-16px' }}>
                                        {sp.label}
                                    </div>
                                </React.Fragment>
                            );
                        })}
                    </div>
                    <input
                        type="range"
                        min={min}
                        max={max}
                        step={0.1}
                        value={value}
                        onChange={handleChange}
                        className="slider-track mt-1"
                    />
                </div>
            );
        };

        // „Ç®„Éç„É´„ÇÆ„Éº„Éê„Éº
        const EnergyBar = ({ label, value, maxValue, color }) => (
            <div className="mb-2">
                <div className="flex justify-between text-xs text-slate-400 mb-1">
                    <span>{label}</span>
                    <span>{value.toFixed(1)} J</span>
                </div>
                <div className="h-2 bg-slate-700 rounded overflow-hidden">
                    <div className="energy-bar" style={{
                        width: `${Math.min(100, (value / maxValue) * 100)}%`,
                        background: color
                    }} />
                </div>
            </div>
        );

        // SYNC„Éê„ÉÉ„Ç∏
        const SyncBadge = ({ active }) => {
            if (!active) return null;
            return (
                <div className="sync-badge inline-flex items-center gap-1 px-3 py-1 rounded-full bg-green-500/20 border border-green-500 text-green-400 text-xs font-bold">
                    <span className="w-2 h-2 bg-green-400 rounded-full"></span>
                    CM-FRAME ACTIVE
                </div>
            );
        };

        // „É°„Ç§„É≥„Ç¢„Éó„É™
        const App = () => {
            // „É¢„Éº„Éâ: 1=1DË°ùÁ™Å, 2=2DÂü∫Êú¨, 3=2DÁô∫Â±ï, 4=„Éê„ÉçÁ≥ª
            const [mode, setMode] = useState(1);
            const [m1, setM1] = useState(2);
            const [m2, setM2] = useState(1);
            const [m3, setM3] = useState(1);
            const [v1, setV1] = useState(4);
            const [v2, setV2] = useState(0);

            // 2D„É¢„Éº„ÉâÁî®„ÅÆÂõ∫ÂÆöÈÄüÂ∫¶
            const v2d = useMemo(() => ({
                p1: { vx: 3, vy: -2 },
                p2: { vx: -2, vy: 1 }
            }), []);

            // „Ç´„É°„É©Âà∂Âæ°
            const [cameraMag, setCameraMag] = useState(0); // Mode 2a: Â§ß„Åç„Åï
            const [cameraVx, setCameraVx] = useState(0);   // Mode 2b & 1D
            const [cameraVy, setCameraVy] = useState(0);   // Mode 2bÁî®

            const [playing, setPlaying] = useState(false);
            const [slowMo, setSlowMo] = useState(false);
            const [showInfo, setShowInfo] = useState(false);
            const [time, setTime] = useState(0);

            const canvasRef = useRef(null);
            const graphRef = useRef(null);
            const stateRef = useRef(null);
            const traceRef = useRef([]);
            const energyHistRef = useRef([]);
            const animRef = useRef(null);

            // ÈáçÂøÉÈÄüÂ∫¶Ë®àÁÆóÔºà2D„Éô„ÇØ„Éà„É´ÂØæÂøúÔºâ
            const calcVg = useCallback(() => {
                if (mode === 4) {
                    // „Éê„ÉçÁ≥ª
                    return { x: (m1 * v1) / (m1 + m2 + m3), y: 0 };
                } else if (mode === 2 || mode === 3) {
                    // 2D„É¢„Éº„Éâ
                    const totalM = m1 + m2;
                    return {
                        x: (m1 * v2d.p1.vx + m2 * v2d.p2.vx) / totalM,
                        y: (m1 * v2d.p1.vy + m2 * v2d.p2.vy) / totalM
                    };
                }
                // 1D„É¢„Éº„Éâ
                return { x: (m1 * v1 + m2 * v2) / (m1 + m2), y: 0 };
            }, [mode, m1, m2, m3, v1, v2, v2d]);

            // ÁèæÂú®„ÅÆ„Ç´„É°„É©ÈÄüÂ∫¶
            const getCameraV = useCallback(() => {
                if (mode === 2) {
                    // Mode 2a: Â§ß„Åç„ÅïÂà∂Âæ°
                    const vg = calcVg();
                    const vgMag = Math.sqrt(vg.x ** 2 + vg.y ** 2);
                    if (vgMag === 0) return { x: 0, y: 0 };
                    return {
                        x: (vg.x / vgMag) * cameraMag,
                        y: (vg.y / vgMag) * cameraMag
                    };
                } else if (mode === 3) {
                    // Mode 2b: ÊàêÂàÜÂÖ•Âäõ
                    return { x: cameraVx, y: cameraVy };
                }
                // 1D & „Éê„ÉçÁ≥ª
                return { x: cameraVx, y: 0 };
            }, [mode, cameraMag, cameraVx, cameraVy, calcVg]);

            // SYNCÂà§ÂÆö
            const isSynced = useMemo(() => {
                const vg = calcVg();
                const cam = getCameraV();
                const dx = Math.abs(vg.x - cam.x);
                const dy = Math.abs(vg.y - cam.y);
                return dx < 0.15 && dy < 0.15;
            }, [calcVg, getCameraV]);

            // „Çπ„Éä„ÉÉ„Éó„Éù„Ç§„É≥„ÉàÁîüÊàêÔºà1DÁî®Ôºâ
            const getSnapPoints1D = useCallback(() => {
                const vg = calcVg();
                const points = [{ value: 0, label: 'V=0' }];
                if (Math.abs(vg.x) > 0.1) points.push({ value: vg.x, label: `VG` });
                if (v1 !== 0) points.push({ value: v1, label: `v‚ÇÅ` });
                if (v2 !== 0) points.push({ value: v2, label: `v‚ÇÇ` });
                return points.sort((a, b) => a.value - b.value);
            }, [calcVg, v1, v2]);

            // „Çπ„Éä„ÉÉ„Éó„Éù„Ç§„É≥„ÉàÁîüÊàêÔºà2aÁî® - Â§ß„Åç„ÅïÔºâ
            const getSnapPoints2D = useCallback(() => {
                const vg = calcVg();
                const vgMag = Math.sqrt(vg.x ** 2 + vg.y ** 2);
                return [
                    { value: 0, label: '0' },
                    { value: vgMag, label: '|VG|' }
                ];
            }, [calcVg]);

            // ÂàùÊúüÁä∂ÊÖãË®≠ÂÆö
            const initState = useCallback(() => {
                traceRef.current = [];
                energyHistRef.current = [];

                if (mode === 1) {
                    stateRef.current = {
                        p1: { x: -150, y: 0, vx: v1, vy: 0, m: m1 },
                        p2: { x: 150, y: 0, vx: v2, vy: 0, m: m2 },
                        collided: false
                    };
                } else if (mode === 2 || mode === 3) {
                    stateRef.current = {
                        p1: { x: -180, y: 60, vx: v2d.p1.vx, vy: v2d.p1.vy, m: m1 },
                        p2: { x: 180, y: -60, vx: v2d.p2.vx, vy: v2d.p2.vy, m: m2 },
                        collided: false
                    };
                } else {
                    stateRef.current = {
                        p1: { x: -200, y: 0, vx: v1, vy: 0, m: m1 },
                        p2: { x: 0, y: 0, vx: 0, vy: 0, m: m2, originalM: m2 },
                        p3: { x: 100, y: 0, vx: 0, vy: 0, m: m3 },
                        merged: false,
                        springRest: 100
                    };
                }
                setTime(0);
            }, [mode, m1, m2, m3, v1, v2, v2d]);

            const handleReset = () => {
                setPlaying(false);
                initState();
            };

            useEffect(() => {
                initState();
            }, [initState]);

            // Áâ©ÁêÜÊõ¥Êñ∞ÔºàSymplectic EulerÊ≥ïÈÅ©Áî®Ôºâ
            const updatePhysics = useCallback((dt) => {
                const s = stateRef.current;
                if (!s) return;
                const scale = dt * 60;

                if (mode === 1) {
                    // 1DË°ùÁ™Å
                    s.p1.x += s.p1.vx * scale;
                    s.p2.x += s.p2.vx * scale;

                    const r1 = 15 + s.p1.m * 5;
                    const r2 = 15 + s.p2.m * 5;
                    if (!s.collided && Math.abs(s.p1.x - s.p2.x) < r1 + r2) {
                        const v1New = ((s.p1.m - s.p2.m) * s.p1.vx + 2 * s.p2.m * s.p2.vx) / (s.p1.m + s.p2.m);
                        const v2New = ((s.p2.m - s.p1.m) * s.p2.vx + 2 * s.p1.m * s.p1.vx) / (s.p1.m + s.p2.m);
                        s.p1.vx = v1New;
                        s.p2.vx = v2New;
                        s.collided = true;
                    }
                } else if (mode === 2 || mode === 3) {
                    // 2DË°ùÁ™Å
                    s.p1.x += s.p1.vx * scale;
                    s.p1.y += s.p1.vy * scale;
                    s.p2.x += s.p2.vx * scale;
                    s.p2.y += s.p2.vy * scale;

                    const dx = s.p2.x - s.p1.x;
                    const dy = s.p2.y - s.p1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const r1 = 15 + s.p1.m * 5;
                    const r2 = 15 + s.p2.m * 5;

                    if (!s.collided && dist < r1 + r2 && dist > 0) {
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const dvx = s.p1.vx - s.p2.vx;
                        const dvy = s.p1.vy - s.p2.vy;
                        const dvn = dvx * nx + dvy * ny;

                        if (dvn > 0) {
                            const j = (2 * dvn) / (1 / s.p1.m + 1 / s.p2.m);
                            s.p1.vx -= j * nx / s.p1.m;
                            s.p1.vy -= j * ny / s.p1.m;
                            s.p2.vx += j * nx / s.p2.m;
                            s.p2.vy += j * ny / s.p2.m;
                            s.collided = true;
                        }
                    }
                } else {
                    // Mode 4: „Éê„ÉçÁ≥ªÔºàSymplectic EulerÊ≥ïÔºâ
                    if (!s.merged) {
                        s.p1.x += s.p1.vx * scale;
                        if (Math.abs(s.p1.x - s.p2.x) < 30) {
                            const totalM = s.p1.m + s.p2.originalM;
                            s.p2.vx = (s.p1.m * s.p1.vx + s.p2.originalM * s.p2.vx) / totalM;
                            s.p2.m = totalM;
                            s.p1.x = -9999;
                            s.merged = true;
                        }
                    }

                    if (s.merged) {
                        // Symplectic EulerÊ≥ïÔºà„Çµ„Éñ„Çπ„ÉÜ„ÉÉ„Éó„ÅßÂÆâÂÆöÂåñÔºâ
                        const subSteps = 10;
                        const subDt = scale / subSteps;

                        for (let i = 0; i < subSteps; i++) {
                            const stretch = (s.p3.x - s.p2.x) - s.springRest;
                            const F = -SPRING_K * stretch;

                            // Âä†ÈÄüÂ∫¶
                            const a2 = -F / s.p2.m;
                            const a3 = F / s.p3.m;

                            // ÈÄüÂ∫¶„ÇíÂÖà„Å´Êõ¥Êñ∞ÔºàSymplectic EulerÔºâ
                            s.p2.vx += a2 * subDt;
                            s.p3.vx += a3 * subDt;

                            // Êõ¥Êñ∞„Åï„Çå„ÅüÈÄüÂ∫¶„Åß‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
                            s.p2.x += s.p2.vx * subDt;
                            s.p3.x += s.p3.vx * subDt;
                        }
                    }
                }

                // ËªåË∑°ËøΩÂä†
                const trace = [];
                if (s.p1 && s.p1.x > -9000) trace.push({ x: s.p1.x, y: s.p1.y || 0, id: 1 });
                if (s.p2) trace.push({ x: s.p2.x, y: s.p2.y || 0, id: 2 });
                if (s.p3) trace.push({ x: s.p3.x, y: s.p3.y || 0, id: 3 });
                traceRef.current.push(trace);
                if (traceRef.current.length > 120) traceRef.current.shift();

                // „Ç®„Éç„É´„ÇÆ„ÉºË®àÁÆó
                let kTotal = 0, kRel = 0, uSpring = 0;
                const vg = calcVg();

                if (mode === 4 && s.merged) {
                    kTotal = 0.5 * s.p2.m * s.p2.vx ** 2 + 0.5 * s.p3.m * s.p3.vx ** 2;
                    const stretch = (s.p3.x - s.p2.x) - s.springRest;
                    uSpring = 0.5 * SPRING_K * stretch ** 2;
                    const vcm = (s.p2.m * s.p2.vx + s.p3.m * s.p3.vx) / (s.p2.m + s.p3.m);
                    kRel = 0.5 * s.p2.m * (s.p2.vx - vcm) ** 2 + 0.5 * s.p3.m * (s.p3.vx - vcm) ** 2;
                } else if (s.p1 && s.p2 && s.p1.x > -9000) {
                    const v1Sq = s.p1.vx ** 2 + (s.p1.vy || 0) ** 2;
                    const v2Sq = s.p2.vx ** 2 + (s.p2.vy || 0) ** 2;
                    kTotal = 0.5 * s.p1.m * v1Sq + 0.5 * s.p2.m * v2Sq;
                    const rel1Sq = (s.p1.vx - vg.x) ** 2 + ((s.p1.vy || 0) - vg.y) ** 2;
                    const rel2Sq = (s.p2.vx - vg.x) ** 2 + ((s.p2.vy || 0) - vg.y) ** 2;
                    kRel = 0.5 * s.p1.m * rel1Sq + 0.5 * s.p2.m * rel2Sq;
                }

                energyHistRef.current.push({ kTotal: kTotal / 10, kRel: kRel / 10, uSpring: uSpring / 100 });
                if (energyHistRef.current.length > 200) energyHistRef.current.shift();
            }, [mode, calcVg]);

            // ÊèèÁîª
            const draw = useCallback(() => {
                const canvas = canvasRef.current;
                const ctx = canvas?.getContext('2d');
                if (!ctx || !stateRef.current) return;

                const w = canvas.width;
                const h = canvas.height;
                const s = stateRef.current;
                const camV = getCameraV();

                ctx.fillStyle = '#0f172a';
                ctx.fillRect(0, 0, w, h);

                const offsetX = w / 2 - camV.x * time * 60;
                const offsetY = h / 2 - camV.y * time * 60;

                // ÂãïÁöÑ„Ç∞„É™„ÉÉ„Éâ
                ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
                ctx.lineWidth = 1;
                const gridSize = 50;
                const gridOffsetX = (offsetX % gridSize + gridSize) % gridSize;
                const gridOffsetY = (offsetY % gridSize + gridSize) % gridSize;

                for (let x = gridOffsetX; x < w; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, h);
                    ctx.stroke();
                }
                for (let y = gridOffsetY; y < h; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(w, y);
                    ctx.stroke();
                }

                // ËªåË∑°ÊèèÁîª
                const colors = ['#f472b6', '#38bdf8', '#4ade80'];
                for (let id = 1; id <= 3; id++) {
                    ctx.beginPath();
                    let started = false;
                    traceRef.current.forEach((frame, i) => {
                        const p = frame.find(pp => pp.id === id);
                        if (p) {
                            const px = offsetX + p.x;
                            const py = offsetY + p.y;
                            if (!started) {
                                ctx.moveTo(px, py);
                                started = true;
                            } else {
                                ctx.lineTo(px, py);
                            }
                        }
                    });
                    ctx.strokeStyle = colors[id - 1];
                    ctx.globalAlpha = 0.4;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }

                // Á≤íÂ≠êÊèèÁîªÈñ¢Êï∞
                const drawParticle = (p, color, label) => {
                    if (!p || p.x < -9000) return;
                    const px = offsetX + p.x;
                    const py = offsetY + (p.y || 0);
                    const r = 15 + p.m * 5;

                    const grad = ctx.createRadialGradient(px, py, 0, px, py, r);
                    grad.addColorStop(0, color);
                    grad.addColorStop(1, color.replace(')', ', 0.3)').replace('rgb', 'rgba'));
                    ctx.beginPath();
                    ctx.arc(px, py, r, 0, Math.PI * 2);
                    ctx.fillStyle = grad;
                    ctx.fill();
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(label, px, py + 4);

                    // ÈÄüÂ∫¶„Éô„ÇØ„Éà„É´
                    const vMag = Math.sqrt((p.vx || 0) ** 2 + (p.vy || 0) ** 2);
                    if (vMag > 0.1) {
                        const vScale = 10;
                        const vx = p.vx * vScale;
                        const vy = (p.vy || 0) * vScale;
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        ctx.lineTo(px + vx, py + vy);
                        ctx.strokeStyle = '#fbbf24';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        const angle = Math.atan2(vy, vx);
                        ctx.beginPath();
                        ctx.moveTo(px + vx, py + vy);
                        ctx.lineTo(px + vx - 8 * Math.cos(angle - 0.4), py + vy - 8 * Math.sin(angle - 0.4));
                        ctx.lineTo(px + vx - 8 * Math.cos(angle + 0.4), py + vy - 8 * Math.sin(angle + 0.4));
                        ctx.closePath();
                        ctx.fillStyle = '#fbbf24';
                        ctx.fill();
                    }
                };

                drawParticle(s.p1, 'rgb(244, 114, 182)', 'A');
                drawParticle(s.p2, 'rgb(56, 189, 248)', 'B');
                if (s.p3) drawParticle(s.p3, 'rgb(74, 222, 128)', 'C');

                // „Éê„ÉçÊèèÁîª
                if (mode === 4 && s.p2 && s.p3) {
                    const x1 = offsetX + s.p2.x + 20;
                    const x2 = offsetX + s.p3.x - 20;
                    const y = offsetY;
                    ctx.beginPath();
                    ctx.moveTo(x1, y);
                    const coils = 8;
                    const amp = 10;
                    for (let i = 0; i <= coils; i++) {
                        const t = i / coils;
                        const x = x1 + (x2 - x1) * t;
                        const yOff = (i % 2 === 0 ? 1 : -1) * amp * (i > 0 && i < coils ? 1 : 0);
                        ctx.lineTo(x, y + yOff);
                    }
                    ctx.strokeStyle = '#a78bfa';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                // ÈáçÂøÉ„Éû„Éº„Ç´„Éº
                const cmX = (() => {
                    if (mode === 4) {
                        if (s.merged) {
                            return (s.p2.m * s.p2.x + s.p3.m * s.p3.x) / (s.p2.m + s.p3.m);
                        }
                        return (s.p1.m * s.p1.x + s.p2.m * s.p2.x + s.p3.m * s.p3.x) / (s.p1.m + s.p2.m + s.p3.m);
                    }
                    if (s.p1.x < -9000) return s.p2.x;
                    return (s.p1.m * s.p1.x + s.p2.m * s.p2.x) / (s.p1.m + s.p2.m);
                })();
                const cmY = (mode === 2 || mode === 3) && s.p1.x > -9000
                    ? (s.p1.m * s.p1.y + s.p2.m * s.p2.y) / (s.p1.m + s.p2.m)
                    : 0;

                const cmPx = offsetX + cmX;
                const cmPy = offsetY + cmY;
                ctx.beginPath();
                ctx.moveTo(cmPx - 12, cmPy);
                ctx.lineTo(cmPx + 12, cmPy);
                ctx.moveTo(cmPx, cmPy - 12);
                ctx.lineTo(cmPx, cmPy + 12);
                ctx.strokeStyle = '#facc15';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.font = 'bold 10px sans-serif';
                ctx.fillStyle = '#facc15';
                ctx.fillText('CM', cmPx + 15, cmPy - 8);

                // 2D„É¢„Éº„Éâ: ÈáçÂøÉÈÄüÂ∫¶„Ç¥„Éº„Çπ„Éà„Éô„ÇØ„Éà„É´
                if ((mode === 2 || mode === 3) && !isSynced) {
                    const vg = calcVg();
                    const vScale = 15;
                    ctx.beginPath();
                    ctx.setLineDash([5, 5]);
                    ctx.moveTo(cmPx, cmPy);
                    ctx.lineTo(cmPx + vg.x * vScale, cmPy + vg.y * vScale);
                    ctx.strokeStyle = 'rgba(250, 204, 21, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.setLineDash([]);
                    ctx.font = '9px sans-serif';
                    ctx.fillStyle = 'rgba(250, 204, 21, 0.7)';
                    ctx.fillText('VG', cmPx + vg.x * vScale + 5, cmPy + vg.y * vScale);
                }

                // „Ç®„Éç„É´„ÇÆ„Éº„Ç∞„É©„Éï
                const gCanvas = graphRef.current;
                const gCtx = gCanvas?.getContext('2d');
                if (gCtx) {
                    const gw = gCanvas.width;
                    const gh = gCanvas.height;
                    gCtx.fillStyle = 'rgba(15, 23, 42, 0.9)';
                    gCtx.fillRect(0, 0, gw, gh);

                    const hist = energyHistRef.current;
                    const maxE = Math.max(10, ...hist.map(h => Math.max(h.kTotal, h.kRel, h.uSpring)));

                    const drawLine = (key, color) => {
                        gCtx.beginPath();
                        hist.forEach((h, i) => {
                            const x = (i / 200) * gw;
                            const y = gh - (h[key] / maxE) * gh * 0.9;
                            if (i === 0) gCtx.moveTo(x, y);
                            else gCtx.lineTo(x, y);
                        });
                        gCtx.strokeStyle = color;
                        gCtx.lineWidth = 2;
                        gCtx.stroke();
                    };

                    drawLine('kTotal', '#f472b6');
                    drawLine('kRel', '#38bdf8');
                    if (mode === 4) drawLine('uSpring', '#a78bfa');

                    gCtx.font = '10px sans-serif';
                    gCtx.fillStyle = '#f472b6';
                    gCtx.fillText('K total', 5, 12);
                    gCtx.fillStyle = '#38bdf8';
                    gCtx.fillText('K rel', 60, 12);
                    if (mode === 4) {
                        gCtx.fillStyle = '#a78bfa';
                        gCtx.fillText('U spring', 105, 12);
                    }
                }
            }, [getCameraV, time, mode, calcVg, isSynced]);

                                            </div>

                                    {mode === 4 && (

                                                { value: 0, label: '0' },

                                    {mode !== 3 && (

                                    <EnergyBar label="Áõ∏ÂØæÈÅãÂãï„Ç®„Éç„É´„ÇÆ„Éº" value={currentEnergy.kRel * 10} maxValue={50} color="#38bdf8" />
                                    {mode === 4 && (

                                    </div>
                                    <div>

                                        <p>Êñú„ÇÅË°ùÁ™Å„ÄÇ„Ç´„É°„É©ÈÄüÂ∫¶„ÅÆ<strong>Â§ß„Åç„Åï</strong>„Çí„Çπ„É©„Ç§„ÉÄ„Éº„ÅßË™øÊï¥„ÄÇÊñπÂêë„ÅØVG„Å´Âõ∫ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ</p>

                                    </div>

                                        <p>Êù±Â§ßÂÖ•Ë©¶„É¢„Éá„É´„ÄÇA„ÅåB„Å´Ë°ùÁ™Å„ÉªÂêà‰ΩìÂæå„ÄÅB-CÈñì„ÅÆ„Éê„Éç„ÅßÊåØÂãï„ÄÇSymplecticÁ©çÂàÜÊ≥ï„Å´„Çà„Çä„Ç®„Éç„É´„ÇÆ„Éº„ÅåÈï∑ÊôÇÈñì‰øùÂ≠ò„Åï„Çå„Åæ„Åô„ÄÇ</p>
                                    </div>
                                    <div className="pt-2 border-t border-slate-700 text-xs">

                                        <strong className="text-yellow-400">‚Üí ÂÆüÁ∑ö</strong>: ÈÄüÂ∫¶„Éô„ÇØ„Éà„É´<br />
